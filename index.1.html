<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="./img/duck.png" width="40" height="40" alt="">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" style="color: rgb(255, 255, 255);" aria-current="page" href="#">Catalogo libri</a>
                    <a class="nav-link disabled" style="color: gray;" aria-disabled="true">Anagrafica studenti</a>
                    <a class="nav-link disabled" style="color: gray;" aria-disabled="true">Storico prestiti</a>
                    <a class="nav-link disabled" style="color: gray;" aria-disabled="true">Help</a>
                    </div>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Cerca">
                <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
        </div>
    </nav>

    <!-- FORM -->

    <div class="container-md">
        <header class="row my-4">
            <span class="col fs-2">Nuovo Libro</span>
        </header>

        <div class="row g-3 my-4">
            <div class="col">
                <label for="FirstNameAuthor" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
            </div>
        

            <div class="col">
                <label for="LastNameAuthor" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
            </div>
        </div>

        <div class="row g-3 my-4">
            <div class="col">
                <label for="BookTitle">Titolo</label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="BookTitle">
                <div id="BookTitle" class="form-text">Titolo versione italiana</div>
            </div>
        </div>

        <div class="row g-3 my-4">

            <div class="col">
                <label for="Gender">Genere</label>
                <select class="form-select" aria-label="GenderMenu">
                    <option selected>Scegli il genere</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Romance">Romance</option>
                  </select>
            </div>

            <div class="col">
                <label for="PublishmentDate" class="form-label">Anno di Pubblicazione</label>
              <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
            </div>

            <div class="col">
                <label for="ISBN" class="form-label">ISBN#</label>
              <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
            </div>

        </div>

        <hr>

        <div class="row">
            <div class="col">
                <label for="Notes" class="form-label">Note</label>
                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro..." id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
         </div>

    </div>


    
</body>
</html>
