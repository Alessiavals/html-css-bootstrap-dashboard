<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- NAVBAR -->

    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4 text-end">
          <h5 class="text-body-emphasis h4">Menu</h5>
          <span class="text-body-secondary">
            <a class="nav-link active" style="color: rgb(255, 255, 255);" aria-current="page" href="#">Catalogo libri</a>
            <a class="nav-link disabled" style="color: gray;" aria-disabled="true">Anagrafica studenti</a>
            <a class="nav-link disabled" style="color: gray;" aria-disabled="true">Storico prestiti</a>
             <a class="nav-link disabled" style="color: gray;" aria-disabled="true">Help</a>
          </span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="./img/duck.png" width="40" height="40" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <!-- FORM -->

    <div class="container-sm">
        <header class="row my-2">
            <span class="col fs-2">Nuovo Libro</span>
        </header>

        <div class="row g-3 my-2">
            <div class="col-sm-12 col-md-6">
                <label for="FirstNameAuthor" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
            </div>
        

            <div class="col-sm-12 col-md-6">
                <label for="LastNameAuthor" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
            </div>
        </div>

        <div class="row g-3">
            <div class="col">
                <label for="BookTitle">Titolo</label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="BookTitle">
                <div id="BookTitle" class="form-text">Titolo versione italiana</div>
            </div>
        </div>

        <div class="row g-3 my-4">

            <div class="col-sm-12 col-md-4">
                <label for="Gender">Genere</label>
                <select class="form-select my-2" aria-label="GenderMenu">
                    <option selected>Scegli il genere</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Romance">Romance</option>
                  </select>
            </div>

            <div class="col-sm-12 col-md-4">
                <label for="PublishmentDate" class="form-label">Anno di Pubblicazione</label>
              <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
            </div>

            <div class="col-sm-12 col-md-4">
                <label for="ISBN" class="form-label">ISBN#</label>
              <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
            </div>

        </div>

        <hr>

        <div class="row g-3">
            <div class="col">
                <label for="Notes" class="form-label">Note</label>
                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro..." id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
         </div>

         <div class="col my-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Disponibile anche in digitale
                </label>
              </div>
         </div>

         <div class="col mb-4">
            <button type="button" class="btn btn-primary">Aggiungi Libro</button>
         </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
